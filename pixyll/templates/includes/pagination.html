<div class="pagination clearfix mb1 mt4">
  <div class="left">
    {% if articles_page.has_previous() %}
    {% set num = articles_page.previous_page_number() %}
      <a class="pagination-item" href="{{ SITEURL }}/{{ page_name }}{{ num if num > 1 else ''}}.html">Newer</a>
    {% else %}
      <span class="pagination-item disabled">Newer</span>
    {% endif %}
  </div>
  <div class="right">
    {% if articles_page.has_next() %}
      <a class="pagination-item" href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html">Older</a>
    {% else %}
      <span class="pagination-item disabled">Older</span>
    {% endif %}
  </div>
</div>
