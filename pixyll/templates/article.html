{% extends "default.html" %}
{% block content %}
<div class="post">
  <header class="post-header">
    <h1 class="h2">{{ article.title }}</h1>
  </header>

  {% if article.toc %}
  <div class="col-lg-3 hidden-xs hidden-sm">
      {{article.toc}}
  </div>
  {% endif %}

  <article class="post-content">
      {{ article.content }}
  </article>

</div>
{% include 'comments.html' %}
{% endblock %}
