<div class="row">
        <div class="card-content">
            <h1><a class="title-color" href="{{SITEURL}}/{{article.url}}">{{article.title}}</a></h1>
             <i class="mdi-action-event" title="publication date"> <time datetime="{{article.date.strftime('%Y-%m-%d')}}" itemprop="dateCreated">{{article.locale_date}}</time></i>
            <div>{{article.summary}}</div>
        </div>
        <div class="card-action">
            <a href="{{SITEURL}}/{{article.url}}">More</a>
            <span class="right">
                <i class="mdi-action-label-outline" title="tags"> </i>
                {% for tag in article.tags %}
                <a href="{{SITEURL}}/{{tag.url}}">{{tag}}</a>
                {% endfor %}
            </span>
        </div>
</div>
