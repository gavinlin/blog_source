{% extends "base.html" %}
{% block title %}{{ super() }} | {{ article.title|striptags }}{% endblock %}
{% block content %}
<section id="content">
    <div id="post">
        <div class="post">
            <div class="post-date">
                {{ article.date|strftime('%d %B %Y') }}
            </div>
            <div class="post-title">
			    <h2 class="title">
                    {{ article.title|striptags }}
                </h2>
            </div>
		    <div class="post-content">
                {{ article.content }}
            </div>
        </div>
    </div>
</section>
{% endblock %}
